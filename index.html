<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhelKhatam IDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: {
                            800: '#1e1e1e',
                            900: '#121212',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-900 text-white h-screen flex flex-col overflow-hidden font-sans">

    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 p-4 flex justify-between items-center h-16 shrink-0 z-10">
        <div class="flex items-center space-x-2">
            <h1 class="text-xl font-bold text-green-400 tracking-wider">KhelKhatam IDE</h1>
            <span class="text-xs text-gray-400 bg-gray-700 px-2 py-0.5 rounded">v1.0</span>
        </div>
        <button id="runBtn"
            class="bg-green-600 hover:bg-green-500 text-white px-6 py-2 rounded-md font-medium transition-colors flex items-center gap-2 shadow-lg">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
                </path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            RUN
        </button>
    </header>

    <main class="flex-1 flex flex-col md:flex-row h-full relative">

        <section class="flex-1 flex flex-col border-r border-gray-700 min-w-0">
            <div
                class="bg-gray-800 text-xs uppercase tracking-widest text-gray-400 p-2 pl-4 border-b border-gray-700 flex justify-between">
                <span>input.kk</span>
                <span class="text-[10px] opacity-50">KhelKhatam Source</span>
            </div>
            <div id="editor-container" class="flex-1 overflow-hidden relative text-sm"></div>
        </section>

        <section class="flex-1 flex flex-col min-w-0">
            <div
                class="bg-gray-800 text-xs uppercase tracking-widest text-gray-400 p-2 pl-4 border-b border-gray-700 flex justify-between">
                <span>output.cpp</span>
                <span class="text-[10px] opacity-50">Generated C++</span>
            </div>
            <div id="cpp-container" class="flex-1 overflow-hidden relative text-sm bg-[#1e1e1e]"></div>
        </section>

    </main>

    <footer
        class="h-64 shrink-0 flex flex-col border-t border-gray-700 bg-[#0d0d0d] transition-all duration-300 ease-in-out"
        id="terminal-panel">
        <div class="bg-gray-800 text-xs uppercase tracking-widest text-gray-400 p-1 pl-4 flex justify-between items-center cursor-ns-resize"
            title="Drag to resize (not implemented in this mock)">
            <span>Terminal</span>
            <button id="clearTerm" class="hover:text-white px-2">Clear</button>
        </div>
        <pre id="terminal-output"
            class="flex-1 p-4 font-mono text-sm text-gray-300 overflow-y-auto whitespace-pre-wrap"></pre>
    </footer>

    <script type="module" src="script.js"></script>
</body>

</html>
